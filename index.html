<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- here we included the google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- here we added the heading of the count down app  -->
    <h1>New Year's Eve</h1>
    <!-- this is the container of the count down  -->
    <div class="countdown-container">
        <!-- this div is for the days  -->
        <div class="days-c countdown-el">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>

        <!-- this div for the hours  -->
        <div class="hours-c countdown-el">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>

         <!-- this div for the minutes  -->
        <div class="minutes-c countdown-el">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>

        <!-- this div for the seconds  -->
        <div class="seconds-c countdown-el">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
